<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       
    </style>
</head>

<body>
    <div id="app">
        是否需要额外付费家具
        <input type="checkbox" v-model='isChecked' @click='fn()'>  
        <ul v-show='isChecked'>
            <li v-for='obj in payList'>
                {{obj.name}}({{obj.price}})
                <input type="checkbox" v-model='orderList' :value='obj'>
                <!-- 重要位置：当此时的checkbox被选中时，obj的值会被放入orderList 
                跟数组做绑定-->
            </li>
        </ul>
        <div>
            订单费用信息
            <ul>
                <li v-for='obj in orderList'>{{obj.name}}{{obj.price}}</li>
            </ul>
        </div>
        <div>总金额：{{total()}}</div>
    </div>

    <script src='vue.js'></script>
    <script>
        var vm = new Vue({
            el: '#app',//挂载元素
            data: {
                isChecked: false,
                payList: [{
                    name: '沙发',
                    price: 1000
                },
                {
                    name: '床',
                    price: 2000
                },
                {
                    name: 'wifi',
                    price: 100
                }],
                orderList: [{
                    name: '豪华花园',
                    price: 100000
                }]
            },

            methods: {
                
                total(){
                    let total=0;
                    this.orderList.forEach(function(obj,index){
                        
                            total+=obj.price;
                      
                    })
                    return total;
                },
                fn(){
                    this.orderList=[this.orderList[0]];
                }
            }


        })




    </script>

</body>

</html>
