<!DOCTYPE html>
<!-- 声明文本类型(输入HTML：5按tab键可以自动生成如下格式) -->
<html lang="en">
<!-- lang是属性 -->

<head>
    <meta charset="UTF-8">
    <!-- 字符集要用utf-8,0到65535，防止乱码 -->
    <title>天猫</title>
    <meta name="keywords" content="鲜花，最好看的花">
    <meta name="description" content="专门卖鲜花的网站，我们是专业的">
    <!-- meta标签是给爬虫看的，便于搜索 -->
</head>

<body style="height:10000px">
    <h1>这是一个标题</h1>
    <h2>标体题2</h2>
    <h3>这是一个标题</h3>
    <h4>这是一个标题</h4>
    <p>这是一个段落</p>
    <img src="https://img.alicdn.com/tfs/TB1MaLKRXXXXXaWXFXXXXXXXXXX-480-260.png">
    <!-- <img src="../aa.1.jpg" title="这是一张图" alt="图片图片"> -->
    <!-- alt是当图片不能显示时，会显示的文字，光标放在图片上时，也会出现 -->
    <img src="picture/ddd.jpg">
    <!-- (用../进行上一级查找,picture/为下一级查找，所谓上级下级针对html1.html而言)-->
    <img src="ddd.jpg">
    <!-- 同级直接用图片名即可 -->
    <a href="http://www.baidu.com" target="blank">百度</a>
    <ul>
        <li>11</li>
        <!--  ul中只可以放li，li中可以放其他标签例如标题h,段落p等等 -->
        <li>22</li>
        <li>33</li>
        <li>44</li>
    </ul>
    <ol>
        <!-- oder list(有序)-->
        <li>1</li>
        <li>2</li>
    </ol>
    <div>
        <!-- 区块划分  -->

    </div>
    <table border="1">
        <caption>我的标题</caption>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>&nbsp;</td>
        </tr>
    </table>
    <!-- 表单（选完了可以提交的就是表单，有选项） -->
    <form>
        <span>用户名:</span><input type="text">
        <br/>
        <span>密 码: </span><input type="password"><br/>

        <label for="aa">用户名：</label><input id="aa" type="text">
        <div>
            <!-- 单选框 -->
            <input type="radio" name="sex">男
            <input type="radio" name="sex">女
        </div>
        <div>
            <!-- 复选框；name是将数据传给后台，值是随意的 -->
            <input type="checkbox" name="hobby">篮球
            <input type="checkbox" name="hobby">足球
            <input type="checkbox" name="hobby">乒乓球
        </div>
        <div>
            <!-- 下拉框 -->
            <select name="" id="">
                <option value="">16级</option>
                <option value="">17级</option>
                <option value="">18级</option>
            </select>
        </div>
        <!-- 文本域 -->
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <!-- 按钮 -->
        <button>提交</button>
        <!-- 如果form中action属性有内容，可以提交给后台，而button只是按钮 -->
        <input type="submit" value="提交表单">
    </form>
    <form>
    <!-- 
        行级元素：多个占一行，不能设置宽高
        a span label strong（加粗） b(加粗，重点)
        块级元素：
        h p div table ul ol li
        
        行级块元素:img  input 
     -->
</body>

</html>
