<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width:100px;
            height:50px;
            /* block为块元素 */
            display:block;
            /* inline 行元素，不能设置宽高，在一行显示 */
            display: inline;
            /* 行级块元素，可以一行显示，可以设置宽高 */
            display:inline-block;
        }
        #div1{
            background-color: aqua;
        }
        #div2{
            background:red;

        }
        #div3{
            background:blue;
        }
    </style>
</head>

<body>
    <div id="div1">
        111
    </div>
    <div id="div2">
        222
    </div>
    <div id="div3">
        333
    </div>

</body>

</html>
