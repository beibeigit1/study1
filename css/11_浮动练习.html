<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .news {
            background-color: gray;
            border: solid 5px black;

        }

        }

    <div class="news">
        <img src="ddd.jpg" />

        <div class="clear"></div>
