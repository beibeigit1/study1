<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* id选择器 */
        #div1{
            width:200px;
            height:200px;
            background-color: aqua;
        }
        /* 标签选择器 */
        div{
            color: chartreuse
        }
        /*  class 选择器*/
        .aa{
            width:100px;
            height:90px;
            background-color: black;

        }
    /* 后代选择器(所有div中span) */
    /* div span{
        color:pink;
    } */
    /* 子代选择器 */
    div>span{
        color:pink;
    }
    /* 分组选择器 */
    p,li{
        color: crimson;
    }






    </style>
</head>
<body>
    <div>111</div>
    <div id="div1">222</div>
    <div>333</div>


    <!-- class是属性 -->
    <div class="aa">444</div>
    <div class="aa">555</div>
    <div>666</div>
    <div>
        <span>spanspan</span>
        <a href="#">aaaa</a>
        <span>spanspan</span>
        <p>
            你好
            <span>spanspan</span>
            <!-- p中span为孙子辈了 -->
        </p>
        <!-- a标签默认蓝色 -->
    </div>
    <span>spanspan</span>
    <ul id="ul1">
        <li>11</li>
        <li class="bb">22</li>
        <li class="bb">33</li>
    </ul>








</body>
</html>
