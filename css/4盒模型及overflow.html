<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 100px;
            margin: 20px;

            background: red;

        }

        #div1 {
            width: 50px;
            height: 50px;
            background: yellow;
        }

        #div2 {
            width: 100px;
            height: 30px;
            background-color: aqua;
             /* overflow用于溢出隐藏 */
            overflow: hidden;
           /* 溢出的用省略号代替 */
            text-overflow: ellipsis;
        }
        
        /* div3中是文字，文字溢出隐藏省略号要加强制不换行
        line-height是使字高度与行高一致*/

        #div3 {
            width: 100px;
            height: 30px;
            background: greenyellow;
            /*  隐藏框外文字*/
            overflow: hidden;
            /* 使隐藏文字显示...(省略号) */
            text-overflow: ellipsis;
            line-height: 30px;
            /* 强制文字不换行 */
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="div1">

        </div>
    </div>
    <div id="div2">
        hahahahahhaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    </div>
    <div id="div3">
        我是谁？我在哪？？？？？???、/、/、/、、、、、、、、、、、、、、、、、、、、、
    </div>
</body>

</html>
