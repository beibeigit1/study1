        body {
            height: 2000px;
        }

        /* div {

        #div1 {
            background: red;
            margin-bottom: 20px;
        }

        #div2 {
            background: blue;
            margin-top: 50px;
        }

        #div3 {
            width: 300px;

            /* overflow:hidden; */
            /* border:5px solid black; */
            /* padding:5px 0px 0px 0px; */
            /* float:left; */
            position:absolute;


        }

        #div4 {
            width: 200px;
            height: 200px;
            background-color: chocolate;
            margin-top:10px;
            /*1. padding是内边距，也是对内容的一个填充，颜色与内容一样
              2. 如果父子关系，内容与内容是对齐放置，如果想让内容分开
              也可以用padding，不过不但上面会分开，左边也会，这时就要设置四个值，例如padding 5px 0px 0px 0px;
              3.不同标签的padding值不同。
             */
             /* padding:10px 0px 0px 0px; */
        }
        /* 针对父子关系外边距合并
            1.父元素：overflow:hidden;
            2.父元素加边框border；
            3.父元素浮动；
            4.父元素或子元素定位

        
         */
    </style>

</head>

<body>
    <div id="div1">111</div>
    <div id="div2">222</div>
    <div id="div3">
        <div id="div4">

        </div>
