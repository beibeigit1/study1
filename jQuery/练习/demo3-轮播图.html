<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #container {
            width: 750px;
            height: 291px;
            position: relative;
            margin: 100px;
            overflow: hidden;

        }

        ul {
            list-style: none;
        }

        * {
            margin: 0;
            padding: 0;

        }


        #img-box {
            width: 3750px;
            position: absolute;

        }

        #img-box img {

            float: left;

        }

        #btn-box {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        #arrow-box {
            position: absolute;
            left: 10px;
            bottom: 10px;
        }

        #btn-box li,
        #arrow-box li {
            float: left;
            margin-right: 10px;
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            font-size: 14px;
            line-height: 20px;
            border-radius: 5px;
            cursor: pointer;

        }

        #btn-box .selected {
            background: #f00252;
        }
    </style>
</head>

<body>
    <ul id="container">
        <div id="img-box">
            <img src="img/1.jpg" alt="">
            <img src="img/2.jpg" alt="">
            <img src="img/3.jpg" alt="">
            <img src="img/4.jpg" alt="">
            <img src="img/5.jpg" alt="">
        </div>
        <ul id="btn-box">
            <li class="selected">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <ul id="arrow-box">
            <li id="prev">&lt;</li>
            <li id="next">&gt;</li>
        </ul>
    </ul>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        var iNow = 0;
        $('#btn-box li').on('click', function () {
            // $('#img-box').animate({
            //     left:-$(this).index()*750
            // },1000);
            // $(this).addClass('selected').siblings().removeClass('selected');
            change($(this).index());
            iNow = $(this).index();
        })
        $('#next').on('click', function () {
            iNow++;
            if (iNow == $('img').length) {
                iNow = 0;
            }
            change(iNow);

        })
        $('#prev').on('click', function () {
            iNow--;
            if (iNow == -1) {
                iNow = $('img').length-1;
            }
            change(iNow);
        })
        function change(index) {
            $('#img-box').animate({
                left: -index * 750
            }, 500);
            $('#btn-box li').eq(index).addClass('selected').siblings().removeClass('selected');



        }

    </script>
</body>

</html>
