<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background: #ff0;
        }
    </style>
</head>

<body>
    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="toggle">toggle</button>
    <button id="animate">animate</button>
    <button id="stop">stop</button>

    <div id="div1"></div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $('#hide').on('click', function () {
            $('#div1').fadeOut(1000);//同hide
        })
        $('#show').on('click', function () {
            $('#div1').fadeIn(1000);//同show
        })
        $('#toggle').on('click', function () {
            $('#div1').toggle(1000);
        })
        $('#animate').on('click', function () {
            // $('#div1').animate({
            //     width:800,
            //     height:100,
            //     opacity:0.5
            // },2000,function(){
            //     console.log('haha');//动画完成执行输出 ，动画执行之后的回调函数
            // });
            $('#div1').animate({
                height:50,
            },1000).animate({
                opacity:0.2
            },1000)//有先后顺序，相当于两个动画







            // console.log('haha');//不必等动画执行完就可以输出
            //如果要等动画执行完输出，则：


        })
        $('#stop').on('click',function(){
            $('#div1').stop(true,true);//默认为false
            //第一个参数true，清除了之后的队列 
            //第二个参数 true,是否跳转到最后状态，true为跳转

        })

    </script>
</body>

</html>
