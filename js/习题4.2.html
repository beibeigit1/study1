<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var num = prompt("从0到6输入一个数字："); //prompt 返回字符串
        num = parseInt(num);
        switch (num) {

            case 0:
                alert('星期日');
                break;
            case 1:
                alert('星期1');
                break;
            case 2:
                alert('星期2');
                break;
            case 3:
                alert('星期3');
                break;
            case 4:
                alert('星期4');
                break;
            case 5:
                alert('星期5');
                break;
            case 6:
                alert('星期6');
                break;

        }



    </script>
</body>

</html>
