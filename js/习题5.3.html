<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var num = 0;
        function f(x) {

            return x % 3 == 0 && x % 5 == 0 && x % 7 == 0;

        }
        for (var i = 1; i < 1000; i++) {
            if (f(i)) {
                num++;
                document.write(i+',');
                if (num % 6 == 0) {
                    document.write('<br/>');
                }
            }


        }


    </script>
</body>

</html>
