<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        function f(n) {
            for (i = 1; i <= n; i++) {
                for (k = 1; k <= n - i; k++) {
                    document.write('&nbsp');
                }
                for (j = 1; j <= i; j++) {
                    document.write('*'+'&nbsp');
                }
                document.write('<br/>');

            }

        }
        document.write(f(16));
        // document.write(typeof(f(5)));

        //返回值有问题，应该怎么设置返回值呢？？？
    </script>
</body>

</html>
