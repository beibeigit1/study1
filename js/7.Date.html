<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    var myDate=new Date()
    console.log(myDate);
    var a=myDate.getDay();
    var b=myDate.getFullYear();
    var c=myDate.getMonth();  //.getMonth()返回值为0到11.0代表一月，11代表12月
    var d=myDate.getHours();
    
    
    console.log(a);
    console.log(b);
    console.log(c);
    console.log(d);
    
    
    
    </script>
</body>
</html>
