<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function round(n){
        var sum=0;
        for(i=1;i<=n;i++){
            if(i%2==0){
                sum=sum-1/(2*i-1);
            }
            else{
                sum=sum+1/(2*i-1);
            }
        }
        return 4*sum;
    }
    
    document.write('pi='+round(100)+'<br/>');
    document.write('pi='+round(500)+'<br/>');
    document.write('pi='+round(1000)+'<br/>');
    document.write('pi='+round(10000)+'<br/>');
    
    </script>
</body>
</html>
