<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var count = 0;
        for (var i = 100; i <= 1000; i++) {
            var num = 0;
            for (var j = 2; j < i; j++) {
                if (i % j == 0) {
                    num = 1;
                    break;
                }

            }
            if (num == 0) {
                document.write(i + ',');
                count++;
                if (count % 6 == 0) {
                    document.write('<br/>');
                }
            }


        }

    </script>
</body>

</html>
