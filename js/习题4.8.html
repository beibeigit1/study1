<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        for (var x = 1000; x <= 9999; x++) {
            var a = Math.floor(x / 1000);
            var b = Math.floor((x - a * 1000) / 100);
            var c = Math.floor((x - a * 1000 - b * 100) / 10);
            var d = x - a * 1000 - b * 100 - c * 10;
            if (x % 13 == 0 && b + c == d) {
                document.write(x + '<br/>');
            }
        }


    </script>
</body>

</html>
