<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!--基本数据类型
        string number  boolean undefined null
        引用数据类型
        object array

        返回null时情况：getElementById()取不到 

        返回undefined情形如下：

     -->
    <script>
        var str = 'abc';
        console.log(typeof str);//'string'
        console.log(typeof true);
        console.log(typeof 123);


        var a;
        //1.定义变量没有赋值
        console.log(a);

        //2.定义函数没有返回值会返回undefined
        function b() {

        }
        console.log(b());

        //3.数据越界
        var arr = [1, 2];
        console.log(arr[3]);

        //4.对象下面没有属性,返回undefined
        var person1 = {
            age: 11,

        }
        console.log(person1.name);

        console.log(typeof null);//"object"空对象





    </script>
</body>

</html>
