<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #div1{
        background: red;
        height: 100px;
        width: 100px;
    }
    
    </style>
</head>
<body>
    <!-- 事件
    
    三要素 事件源:点击谁触发谁就是；
     事件处理函数
      事件：整个过程
    -->
    <div id="div1">
        hahaha
    </div>
    <script>
    var oDiv=document.getElementById('div1');
    oDiv.onclick=function(e){
        // alert('hahaa');
        console.log(e.target);  //可以显示事件源

        console.log(e.clientX);  //鼠标距离屏幕左边的距离
        console.log(e.clientY);  //鼠标距离屏幕上边的距离


    }
    
    </script>

</body>
</html>
