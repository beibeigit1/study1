<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Cat(name){
            this.name = name;
        }
        // var cat1 = {
        //     name:'miaomiao er',
        //     age:2
        // }


        var cat1 = new Cat('miao');  //实例化对象

        console.log( cat1 instanceof Cat)  //cat1是否是Cat类的一个实例化对象
        console.log( cat1.constructor == Cat );  


        var arr = [1, 2, 3];
        var obj = {
            name: 'xxx'
        }

        console.log(typeof arr);  //"object"
        console.log(typeof obj);  //"object"

        //判断数据类型，基本数据类型用typeof,引用数据类型用instanceof  constructor


        console.log(arr instanceof Array);
        console.log(arr.constructor == Array);//三个等号代表名字相等，数值相等




    </script>
</body>

</html>
