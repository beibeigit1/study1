<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="div1">
        aaa
        <p>ppppp</p>
    </div>
</body>
<script>

/*
            1.创建节点createElement()
            2.appendChild() 插入到内部的后边
            3.removeChild() 删除
            4.replaceChild (newnode,oldnode)
            5.insertBefore (newnode,refnode)
            6.cloneNode

            setAttribute();
            getAttribute();
        */
    var oH1 = document.createElement('h1');
    oH1.innerHTML='hahah'
    var oDiv1 = document.getElementById('div1');
    oDiv1.appendChild(oH1);






</script>

</html>
