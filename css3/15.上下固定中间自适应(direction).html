<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        html{
            height: 100%;
        }
        body {
            height: 100%;
            display: -webkit-flex;
            flex-direction: column;
        }

        #top {
            /* width: 100%; */
            height: 100px;
            background: #f0f;
        }

        #center {
            /* width: 100%; */
            background: #ff0;
            flex-grow: 1;
        }

        #bottom {
            /* width: 100%; */
            height: 100px;
            background: #000;
        }
        /*不需要加宽度，必须让body和html有100%高度，为什么呢？ 
        可能宽度默认充满父元素，水平自适应充满父元素（用什么设置的？） */
    </style>
</head>

<body>
    <div id="top"></div>
    
    <div id="center"></div>
    <div id="bottom"></div>
</body>

</html>
