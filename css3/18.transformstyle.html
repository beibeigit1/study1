<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #out{
        width: 200px;
        height: 200px;
        border: 1px dashed red;
        transform: rotateY(45deg);
        /* perspective: 800px; */
        transform-style: preserve-3d;
        
    }
    #in{
        width: 200px;
        height: 200px;
        background: #f0f;
        transform:rotateY(60deg);
    }
    #first{
        width: 202px;
        height: 202px;
        background: #ff8;
        perspective: 800px;
       
        
    }
    
    </style>
</head>
<body>
    <div id="first">
            <div id="out">
                    <div id="in"></div>
                </div>
    </div>
   
</body>
</html>
