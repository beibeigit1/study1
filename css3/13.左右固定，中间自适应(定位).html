<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
    #left{
        width: 100px;
        height: 100px;
        background: #f0f;
        position:absolute;
        margin-left:0px;
        margin-top:0px;
    }
    #right{
        width: 100px;
        height: 100px;
        background: #0f0;
        position:absolute;
        right:0px;
        top:0px;
        
    }
    #center{
        height: 100px;
        background: #00f;
    }
    
    </style>
</head>
<body>
    <div id="left"></div>
    <div id="right"></div>
    <div id="center"></div>
</body>
</html>
