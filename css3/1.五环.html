<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 10px solid black;
            border-radius: 50%;
            position: absolute;
        }

        div:nth-child(1) {
            border-color: blue;
            left: 0px;
            top: 0px;
        }

        div:nth-child(2) {
            border-color: black;
            left: 230px;
            top: 0px;

        }

        div:nth-child(3) {
            border-color: red;
            left: 460px;
            top: 0px;
        }

        div:nth-child(4) {
            border-color: yellow;
            left: 110px;
            top: 110px;
        }

        div:nth-child(5) {
            border-color: green;
            left: 340px;
            top: 110px;
        }

        div::after {
            content: '';
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: -10px;

        }

        div:nth-child(1)::after {
            content: '';
            border: 10px solid blue;
            z-index: 1;
            border-bottom-color:transparent;
            /* 如果不加最后这条 border-bottom-color:transparent; */

        }

        div:nth-child(2)::after {

            border: 10px solid black;
            z-index: 1;
            border-left-color: transparent;
        }

        div:nth-child(3)::after {

            border: 10px solid red;
            z-index: 1;
            border-left-color: transparent;
        }

        div:nth-child(5)::after {
            border: 10px solid green;
            z-index: 1;
            border-top-color: transparent;
            border-right-color:transparent;
        }

        /* div:nth-child(4)::after {
            
            border:10px solid yellow;
            z-index: 1;
            border-top-color: transparent;
            border-right-color:transparent;
           
            
        }  */
    </style>
</head>

<body>

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>



</body>

</html>
