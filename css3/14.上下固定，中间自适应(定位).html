<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #top {
            width: 100%;
            height: 100px;
            background: #f0f;
        }

        #bottom {
            width: 100%;
            height: 100px;
            background: #f00;
            position:absolute;
            bottom:0px;

        }

        #center {
            width: 100%;
            background: rgb(54, 40, 42);
            position:absolute;
            top:100px;
            bottom:100px;
        }
    </style>
</head>

<body>
    <div id="top"></div>
    <div id="center"></div>
    <div id="bottom"></div>
</body>

</html>
