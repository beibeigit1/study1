<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .parent{
        width:500px;
        height:500px;
        background: grey;
        display:-webkit-flex;
        /* display:-webkit-flex代表父元素允许分配 */
    }
    .child1{
        height:100px;
        /* width:100px; */
        background: #0f0;
        flex-grow: 1;
        /* 分配父元素宽的四分之一 */

    }
    .child2{
        height:100px;
        /* width:100px; */
        background: #f0f;
        flex-grow: 3;
        /* 分配父元素宽的四分之三 */
    }
    
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1"></div>
        <div class="child2"></div>
    </div>
</body>
</html>
